<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JournalWrite Support</title>
</head>
<body>
    <h1>Support & FAQ</h1>

    <section>
        <h2>Frequently Asked Questions</h2>
        <ul>
            <li id="QA"><strong>Q: </strong> Is my journal data stored online?<br><strong>A: </strong> No.</li>
            <li id="QA"><strong>Q: </strong> Can i export my writing?<br><strong>A: </strong> No. All data is stored on device.</li>
        </ul>
    </section>

    <section>
        <h2>Need Help?</h2>
        <p>Fill our the form below and we'll get back to you soon.</p>

        <form action="https://formsubmit.co/jacobkappler+journalwrite@gmail.com" method="POST">
            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" required>

            <label for="message">Your Message</label>
            <textarea name="message" id="message" required rows="6"></textarea>

            <input type="hidden" name="_next" value="https://jacobk316.github.io/journalwrite-web-app/support.html">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
